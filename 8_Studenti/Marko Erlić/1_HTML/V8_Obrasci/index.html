<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="www.tzvrtka.com" method="GET" autocompelte="on">
      <div>
        <label for="ime">Ime</label>
        <input
          type="text"
          id="ime"
          name="ime"
          maxlenght="5"
          size="15"
          placeholder="Ime"
          autocomplete="name"
          required="yes"
        />
        <br />
        <label for="prezime">Prezime</label>
        <input
          type="text"
          id="prezime"
          name="prezime"
          maxlenght="20"
          size="20"
          placeholder="Prezime"
        />
      </div>

      <hr />
      <div>
        <label for="email">E-mail adresa</label>
        <input type="email" id="email" />
      </div>
      <div>
        <!-- <input name="reset_btn" type="reset" value="Poništi obrazac" /> -->
        <!-- <input name="submit_btn" type="submit" value="Pošalji podatke" /> -->
        <button type="reset">Poništi</button>
        <button type="submit">Pošalji</button>
      </div>
    </form>
  </body>
</html>
